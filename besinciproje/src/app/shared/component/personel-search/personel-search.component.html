<form class="form" [formGroup]="searchForm">
    <div class="mb-3">
        <label for="txtId" class="form-label">Sicil</label>
        <input formControlName="id" type="text" class="form-control" id="txtId" />
    </div>
    <div class="mb-3">
        <label for="txtAdi" class="form-label">Adı</label>
        <input formControlName="name" type="text" class="form-control" id="txtAdi" />
    </div>
    <div class="mb-3">
        <label for="txtSoyadi" class="form-label">Soyadı</label>
        <input formControlName="surname" type="text" class="form-control" id="txtSoyadi" />
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" (click)="search()">Ara</button>
    </div>
</form>
